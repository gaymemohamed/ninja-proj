<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Bootstrap5 Course</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="imgs/logo.png">
        
    </head>
    <body>

       <div class="container my-5">
           <h2>basic Grid </h2>
           <div class="row">
               <div class="col">
                   <div class="p-5 bg-primary text-light">col 1</div>
               </div>

               <div class="col">
                <div class="p-5 bg-primary text-light">col 2</div>
                </div>

                <div class="col">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
           </div>
        </div>

        <div class="container my-5">
            <h2>columns Width </h2>
            <div class="row">
                <div class="col-6">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
 
                <div class="col-3">
                 <div class="p-5 bg-primary text-light">col 2</div>
                 </div>
 
                 <div class="col-3">
                     <div class="p-5 bg-primary text-light">col 3</div>
                 </div>
            </div>  
        </div>

        <div class="container my-5">
            <h2>Responsive columns Width </h2>
            <div class="row">
                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
 
                <div class="col-sm-4 col-lg-3">
                 <div class="p-5 bg-primary text-light">col 2</div>
                 </div>
 
                 <div class="col-sm-4 col-lg-3">
                     <div class="p-5 bg-primary text-light">col 3</div>
                 </div>
            </div>  
        </div>
        
        <div class="container my-5 ">
            <h2>justify columns Width </h2>
            <div class="row justify-content-between">
                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
 
                <div class="col-md-3">
                 <div class="p-5 bg-primary text-light">col 2</div>
                 </div>
 
                 <div class="col-md-3">
                     <div class="p-5 bg-primary text-light">col 3</div>
                 </div>
            </div>  
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
    </body>
</html>
